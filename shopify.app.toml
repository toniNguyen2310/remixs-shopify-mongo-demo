name = "Clone Pages"
handle = "clone-pages-12"
application_url = "https://shopify-clone-pages.vercel.app"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07" 

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products"
  
[auth]
redirect_urls = ["https://shopify-clone-pages.vercel.app/auth/callback", "https://shopify-clone-pages.vercel.app/auth/shopify/callback", "https://shopify-clone-pages.vercel.app/api/auth/callback"]

